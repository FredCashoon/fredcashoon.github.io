<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<title>Fred Cashoon</title>
		<style>
			html {
				font-size: 16px;
				height: 100%;
			}
			img.full-width {
				width: 100%;
			}
			img.half-width {
				width: 50%;
				display: inline-block;
				padding: 0px;
			}
			body {
				margin: 0px;
				height: 100%;
			}
			p.post-body {
				font-size: 1.125em;
				font-family: 'Roboto', sans-serif;
			}
			h1.post-title {
				font-size: 2em;
				font-family: 'Roboto', sans-serif;
				margin: 0px;
			}
			h1.title {
				font-size: 3em;
				font-family: 'Lora', sans-serif;
				margin: 0px;
				text-align: center;
			}
			p.date {
				font-size: 0.925em;
				font-family: 'Lora', sans-serif;
				color: grey;
				margin: 0px;
			}
			div.post {
				padding: 10px;
			}
			footer {
				font-family: 'Roboto', sans-serif;
				width: 100%;
				height: 125px;
				background-color: #1c1c1c;
				color: #d8d8d8;
				text-align: center;
				padding-top: 105px;
			}
			a.undecorated-link {
				font-size: 1.125em;
				text-decoration: none;
				font-family: 'Lora', sans-serif;
				color: #79abfc;
			}
			ul.menu {
				font-family: 'Lora', sans-serif;
				width: 100%;
				background-color: #303030;
				margin: 0px;
				padding: 5px;
			}
			li.menu {
				color: #d8d8d8;
				font-size: 1.25em;
				font-family: 'Lora', sans-serif;
				margin: 0px;
				display: inline-block;
				text-decoration: none;
				font-weight: bold;
			}
			div.title-banner {
				color: #1c1c1c;
				font-family: 'Lora', sans-serif;
				width: 100%;
				background-image: url(https://avatars3.githubusercontent.com/u/16739662?s=96&v=4);
				margin: 0px;
				padding-top: 2.5%;
				height: 100%;
			}
			div#title-bar {
				position: fixed;
				transition: opacity 0.25s;
				width: 100%;
				height: 10%;
				padding: 10px;
				color: #c1c1c1;
				opacity: 0;
				background: #1c1c1c;
			}
			img.icon {
				height: 10%;
				width: 10%;
				display: inline;
				position: fixed;
			}
		</style>
		<script type="text/javascript">
			window.onscroll = function() {
				headerScroll();
			};
			function headerScroll() {
				if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
					document.getElementById("title-bar").style.opacity = "1";
				}
				else {
					document.getElementById("title-bar").style.opacity = "0";
				}
			}
		</script>
		<link href="https://fonts.googleapis.com/css?family=Lora%3A400%2C400italic%2C700%2C700italic%7CGentium%20Basic%3A400%2C400italic%2C700%2C700italic" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="title-bar">
			<img class="icon" src="https://avatars3.githubusercontent.com/u/16739662?s=96&v=4"/>
			<h4 style="display: inline; padding-left: 12.5%; font-size: 25pt; font-family: 'Lora', sans-serif;">Fred Cashoon</h4>
		</div>
		<div class="title-banner">
			<h1 class="title">Fred Cashoon</h1>
		</div>
		<ul class="menu">
			<li class="menu">Home</li> <li class="menu"> | </li> <li class="menu">Archive</li>
		</ul>
		<div class="post">
			<h1 class="post-title">Sample Pose</h1>
			<p class="date">2019.01.11</p>
			<p class="post-body">Heres a sample post!</p>
		</div>
		<footer>
			A branch of the <a class="undecorated-link" href="http://www.heartwoodcollective.com/">Heartwood Collective</a>
		</footer>
	</body>
</html>
